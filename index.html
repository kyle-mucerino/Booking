<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Forecast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Rajdhani:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <section id="title" class="banner title is-1">
      <h1>Music Forecast</h1>
    </section>
    
    <div class="tabs is-centered">
      <ul>
        <li class="is-active"><a href="#">Home</a></li>
        <li><a href="favorites.html">Favorites</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="container">

      <div class="searchCity mb-4">
        <h2 class="card-header">
          <p class="card-header-title">
            Search City
          </p>
          
        </h2>
        <div class="card-content">
          <div class="content">
            <section id="date">
              <div class="citySearch">
                <div class="field">
                 
                  <div class="control">
                    <input id="cityName" class="input is-normal" type="text" placeholder="Enter City" />
                  </div>
                </div>

                <button id="searchBtn" class="button is-primary">Search</button>
            </section>
          </div>
        </div>
      </div>

      <div class="hide" id="weatherDetails mb-6">
        <div class="card">
          <h3 class="card-header">
            <p class="card-header-title">
              Current Weather
            </p>
            
          </h3>
          <div id="weatherCard" class="card-content">
          </div>
          
        </div>
        
      </div>

      <div class="playlistInfo hide">
        <div class="card">
          <h4 class="card-header">
            <p class="card-header-title">
              Your Spotify Genre
            </p>
            
          </h4>
          <div class="card-content">
            <div id = "spotifyPlaylist" class="content">
            </div>
          </div>
        </div>    
      </div>
    </div>

  </main>

  <footer>
    
    <h5>
      Music Forecast Comp.
    </h5>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>   
  <script src="./assets/js/script.js"></script>
</body>

</html>
